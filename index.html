<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href = "style.css"/>
    </head>
    <body>
        <div><p id = "header">Tab Manager</p></div>
        <hr id = "line"/>
        <div>
            <li><img src = "/images/saveCurrentTab.png" class = "option" id = "saveButton"></li>
            <li><img src = "/images/saveAll.png" class = "option" id = "saveAll"></li>
            <li><img src = "/images/loadAll.png" class = "option" id = "loadTabs"></li>
            <li><img src = "/images/remove.png" class = "option" id = "clearTabs"></li>
            <li><img src = "/images/editFolder.png" class = "option" id = "editFolders"></li>
        </div>
        <hr/>
        <div id = "folderField">
                <div class = "folders">
                    <input type = "text" value = "Folder 1" class = "foldName" disabled></input>
                </div>
                <div class = "folders">
                    <input type = "text" value = "Folder 2" class = "foldName" disabled></input>
                </div>
                <div class = "folders">
                    <input type = "text" value = "Folder 3" class = "foldName" disabled></input>
                </div>
                <div class = "folders">
                    <input type = "text" value = "Folder 4" class = "foldName" disabled></input>
                </div>
                <div class = "folders">
                    <input type = "text" value = "Folder 5" class = "foldName" disabled></input>
                </div>
                <div class = "folders">
                    <input type = "text" value = "Folder 6" class = "foldName" disabled></input>
                </div>
        </div>
        <hr />
        <h3>Saved Tabs:</h3>
        <div id = "contents"></div>
    </body>
    <script src = "script.js"></script>
</html>
